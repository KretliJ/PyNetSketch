name: Build Multi-Platform

permissions:
  contents: write

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows
            name: Windows-x64
          - os: ubuntu-latest
            target: linux-qt
            name: Linux-Qt

    steps:
      - uses: actions/checkout@v4

      # --- PREPARAÇÃO LINUX ---
      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev python3-tk

      # --- PREPARAÇÃO WINDOWS ---
      - name: Download Npcap SDK (Windows)
        if: matrix.target == 'windows'
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "npcap-sdk"
          $npcapPath = "$(Get-Location)\npcap-sdk\Lib\x64"
          echo "LIB=$npcapPath;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # --- SETUP ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # --- INSTALAÇÃO E DEBUG (O Pulo do Gato) ---
      - name: Install Python Dependencies & DEBUG
        run: |
          python -m pip install --upgrade pip
          # Instalação unificada
          pip install maturin pyinstaller scapy requests Pillow folium tkinterweb pywebview PyQt5 PyQtWebEngine qtpy
          
          echo "=== DEBUG: LISTA DE PACOTES ==="
          pip list
          echo "=== DEBUG: LOCALIZAÇÃO DO QTPY ==="
          pip show qtpy
          echo "==============================="

      # --- COMPILAÇÃO RUST ---
      - name: Build Rust Extension
        shell: bash
        working-directory: ./rust_src
        run: |
          maturin build --release
          pip install target/wheels/*.whl

      # --- GERAÇÃO DOS EXECUTÁVEIS ---
      
      # 1. WINDOWS
      - name: Build Exe (Windows)
        if: matrix.target == 'windows'
        run: |
          pyinstaller --noconsole --onefile --name "PyNetSketch" --icon="assets/app_icon.ico" --add-data "assets;assets" --hidden-import "pynetsketch_core" gui_app.py

      # 2. LINUX (Build com Log Verboso)
      - name: Build Binary (Linux QT)
        if: matrix.target == 'linux-qt'
        run: |
          # Adicionamos --log-level=WARN para ver se o PyInstaller grita sobre imports faltando
          pyinstaller --noconsole --onefile \
            --log-level=WARN \
            --name "PyNetSketch-Linux" \
            --add-data "assets:assets" \
            --hidden-import "pynetsketch_core" \
            --hidden-import "PyQt5" \
            --hidden-import "PyQt5.sip" \
            --hidden-import "PyQtWebEngine" \
            --hidden-import "PyQt5.QtWebEngineWidgets" \
            --hidden-import "qtpy" \
            gui_app.py

      # --- TESTE DE FOGO (LINUX ONLY) ---
      # Vamos tentar rodar o binário DENTRO do Actions para ver o erro na hora
      - name: Test Execution (Dry Run)
        if: matrix.target == 'linux-qt'
        continue-on-error: true  # Não para o job se falhar, queremos ver o log
        run: |
          echo "Tentando rodar o binário gerado..."
          chmod +x dist/PyNetSketch-Linux
          # Tenta abrir o mapa (vai falhar por falta de display, mas queremos ver SE ele acha o qtpy antes de falhar o display)
          # Se o erro for "qtpy not found", ainda estamos ferrados.
          # Se o erro for "Could not connect to display", VENCEMOS!
          ./dist/PyNetSketch-Linux --view-map ./assets/app_icon.png || true

      # --- UPLOAD ---
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyNetSketch-${{ matrix.name }}
          path: |
            dist/PyNetSketch.exe
            dist/PyNetSketch-Linux

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
