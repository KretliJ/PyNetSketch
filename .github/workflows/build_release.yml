name: Build Multi-Platform

permissions:
  contents: write

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows
            name: Windows-x64
          - os: ubuntu-latest
            target: linux-qt
            name: Linux-Qt

    steps:
      - uses: actions/checkout@v4

      # --- PREPARAÇÃO LINUX (AQUI ESTAVA O ERRO) ---
      # O Ubuntu do GitHub Actions é 'pelado'. Precisamos instalar as libs gráficas manualmente.
      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpcap-dev python3-tk \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils \
            libxkbcommon-x11-0 \
            libpulse0 libpulse-mainloop-glib0 \
            libgstreamer1.0-0 libgstreamer-plugins-base1.0-0

      # --- PREPARAÇÃO WINDOWS ---
      - name: Download Npcap SDK (Windows)
        if: matrix.target == 'windows'
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "npcap-sdk"
          $npcapPath = "$(Get-Location)\npcap-sdk\Lib\x64"
          echo "LIB=$npcapPath;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # --- SETUP ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # --- INSTALAÇÃO ---
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # Instalamos tudo junto para garantir consistência
          pip install maturin pyinstaller scapy requests Pillow folium tkinterweb pywebview PyQt5 PyQtWebEngine qtpy

      # --- COMPILAÇÃO RUST ---
      - name: Build Rust Extension
        shell: bash
        working-directory: ./rust_src
        run: |
          maturin build --release
          pip install target/wheels/*.whl

      # --- GERAÇÃO DOS EXECUTÁVEIS ---
      
      # 1. WINDOWS
      - name: Build Exe (Windows)
        if: matrix.target == 'windows'
        run: |
          pyinstaller --noconsole --onefile --name "PyNetSketch" --icon="assets/app_icon.ico" --add-data "assets;assets" --hidden-import "pynetsketch_core" gui_app.py

      # 2. LINUX
      - name: Build Binary (Linux QT)
        if: matrix.target == 'linux-qt'
        run: |
          # Mantemos o collect-all porque ele é seguro, mas agora com as libs de sistema, o PyInstaller vai achar tudo.
          pyinstaller --noconsole --onefile \
            --name "PyNetSketch-Linux" \
            --add-data "assets:assets" \
            --hidden-import "pynetsketch_core" \
            --hidden-import "PyQt5.sip" \
            --collect-all "qtpy" \
            --collect-all "PyQtWebEngine" \
            gui_app.py

      # --- UPLOAD ---
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyNetSketch-${{ matrix.name }}
          path: |
            dist/PyNetSketch.exe
            dist/PyNetSketch-Linux

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
