name: Build Multi-Platform

permissions:
  contents: write

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- WINDOWS ---
          - os: windows-latest
            target: windows
            name: Windows-x64
            
          # --- LINUX QT (Stand-alone via Pip) ---
          - os: ubuntu-latest
            target: linux-qt
            name: Linux-Qt

    steps:
      - uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # PREPARAÇÃO LINUX
      # ----------------------------------------------------------------
      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          # Apenas o básico para o Rust (libpcap) e Tkinter
          sudo apt-get update
          sudo apt-get install -y libpcap-dev python3-tk

      # ----------------------------------------------------------------
      # PREPARAÇÃO WINDOWS
      # ----------------------------------------------------------------
      - name: Download Npcap SDK (Windows)
        if: matrix.target == 'windows'
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "npcap-sdk"
          $npcapPath = "$(Get-Location)\npcap-sdk\Lib\x64"
          echo "LIB=$npcapPath;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # ----------------------------------------------------------------
      # SETUP LINGUAGENS
      # ----------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # ----------------------------------------------------------------
      # INSTALAÇÃO DEPENDÊNCIAS PYTHON
      # ----------------------------------------------------------------
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # Dependências gerais
          pip install maturin pyinstaller scapy requests Pillow folium tkinterweb pywebview
      
      - name: Install Qt Dependencies (Linux Only)
        if: matrix.target == 'linux-qt'
        run: pip install PyQt5 PyQtWebEngine

      # ----------------------------------------------------------------
      # COMPILAÇÃO DO CORE RUST
      # ----------------------------------------------------------------
      - name: Build Rust Extension
        shell: bash
        working-directory: ./rust_src
        run: |
          maturin build --release
          pip install target/wheels/*.whl

      # ----------------------------------------------------------------
      # GERAÇÃO DO EXECUTÁVEL (PYINSTALLER)
      # ----------------------------------------------------------------
      
      # 1. WINDOWS
      - name: Build Exe (Windows)
        if: matrix.target == 'windows'
        run: |
          pyinstaller --noconsole --onefile --name "PyNetSketch" --icon="assets/app_icon.ico" --add-data "assets;assets" --hidden-import "pynetsketch_core" gui_app.py

      # 2. LINUX - QT VERSION
      - name: Build Binary (Linux QT)
        if: matrix.target == 'linux-qt'
        run: |
          # QT Incluído via Pip - geralmente funciona 'out of the box'
          pyinstaller --noconsole --onefile --name "PyNetSketch-Linux" --add-data "assets:assets" --hidden-import "pynetsketch_core" --hidden-import "PyQt5" --hidden-import "PyQtWebEngine" gui_app.py

      # ----------------------------------------------------------------
      # UPLOAD E RELEASE
      # ----------------------------------------------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyNetSketch-${{ matrix.name }}
          path: |
            dist/PyNetSketch.exe
            dist/PyNetSketch-Linux

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
